{% extends 'blog/basic.html' %}


{% block title %}Contact Us{% endblock %}
{% block css %}{% endblock %}
{% block body %}
<div class="container my-3">
    <h3>Contact Us</h3>
<form action="/blog/contact/" method="post">{% csrf_token %}
  <div class="form-group">
    <label for="name">Name</label>
    <input type="text" class="form-control" id="name" name="name" placeholder="Enter Your Name">
  </div>
    <div class="form-group">
    <label for="email">Email</label>
    <input type="email" class="form-control" id="email" name="email" placeholder="Enter Your Email">
  </div>
    <div class="form-group">
    <label for="phone">Phone</label>
    <input type="tel" class="form-control" id="phone" name="phone" placeholder="Enter Your Phone number">

  </div>
    <div class="form-group">
    <label for="des">How May I Help You?</label>
    <textarea class="form-control" id="des" name="des" rows="3"></textarea>
  </div>
    <button type="submit" class="btn btn-success">Submit</button>

</form>
</div>
{% endblock %}
{% block js %}
<script>
{% if thank %}
alert('Your response is recorded and will take action on it soon. Thank You.');
document.location("/blog/contact")
{% endif %}
</script>
{% endblock %}
